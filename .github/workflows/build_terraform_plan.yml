name: Terraform Build (init/plan)

on:
  workflow_call:
      inputs:
        build_path:
          required: true
          type: string
      secrets:
        TF_BACKEND_RG: 
          required: true
        TF_BACKEND_SA:
          required: true
        TF_BACKEND_CONTAINER_NAME:
          required: true
        AZURE_CREDENTIALS:
          required: true
        AZ_AD_CLIENT_ID: 
          required: true
        AZ_AD_CLIENT_SECRET:
          required: true
        AZ_SUBSCRIPTION_ID:
          required: true
        AZ_TENANT_ID:
          required: true

jobs:
  terraform:
    env:
      ARM_CLIENT_ID: ${{ secrets.AZ_AD_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZ_AD_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZ_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZ_AD_TENANT_ID }}
    name: 'Terraform'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.build_path }}
    steps:
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RG }}" \
                         -backend-config="storage_account_name=${{ secrets.TF_BACKEND_SA }}" \
                         -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER_NAME }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color