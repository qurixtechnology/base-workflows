name: Deploy Python Azure Function

on:
  workflow_call:
    inputs:
      AZURE_FUNCTION_APP_NAME: 
        required: true
        type: string
      PYTHON_VERSION:
        required: true
        type: string
      AZURE_FUNCTION_APP_BUILD_PATH:
        required: true
        type: string
      ENVIRONMENT:
        required: true
        type: string
      CURRENT_BRANCH:
          required: true
          type: string
          default: ${{ github.ref }}
    
    secrets:
       AZURE_CREDENTIALS:
          required: true
      
jobs:
  deploy:
    name: Deploy Azure Function
    environment: ${{ inputs.ENVIRONMENT  }}

    runs-on: ubuntu-latest

    steps:
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Checkout ${{ inputs.CURRENT_BRANCH }} 
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.CURRENT_BRANCH }}

      - name: Setup Python ${{ inputs.PYTHON_VERSION }} Environment
        uses: actions/setup-python@v1
        with:
          python-version: ${{ inputs.PYTHON_VERSION }}

      - name: 'Install dependencies'
        shell: bash
        run: |
          pushd './${{ inputs.AZURE_FUNCTION_APP_BUILD_PATH }}'
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          popd

      - name: 'Deploy Azure Function'
        uses: azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ inputs.AZURE_FUNCTION_APP_NAME }}
          package: ${{ inputs.AZURE_FUNCTION_APP_BUILD_PATH }}
      
      - name: 'Sync App Settings'
        uses: azure/appservice-settings@v1
        id: settings
        with:
          app-name: ${{ inputs.AZURE_FUNCTION_APP_NAME }} 
          app-settings-json: 'settings.${{ inputs.ENVIRONMENT }}.json'
          connection-strings-json: '${{ secrets.CONNECTION_STRINGS }}'
          general-settings-json: '{"alwaysOn": "false", "webSocketsEnabled": "true"}'
      
      - run: echo "The webapp-url is ${{ steps.settings.outputs.webapp-url }}"
      
      - run: |
          az logout